<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
 <body>
  <ui:composition>
   <h:dataTable>
    <!-- ************************************************************************ -->
    <h:column>
     <f:facet name="header">
      <h:form>
       <p:remoteCommand name="lazyload" update="sessionTime"
           action="#{userSession.updateSessionTime()}">
       </p:remoteCommand>
       <span id="session_timer">
        <h:outputText id="sessionTime" class="sessionTime" value="#{userSession.sessionTime + 30}" />
        <h:outputText value="#{txt['SESSION_COUNTER']}" />
        <h:outputText id="readableSessionTime" value="" />
       </span>
      </h:form>
     </f:facet>
    </h:column>
    <!-- ************************************************************************ -->
    <h:column>
     <f:facet name="header">
      <h:form>
       <span>
        <h:outputText value=" | " class="sessionTimeDivider footerDivider"/>
        <!-- TODO: Text -->
        <h:outputText value="Serverzeit: " class="serverTimeText"/>
        <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server"/>
        <h:outputText value=" | " class="footerDivider" />
       </span>
      </h:form>
     </f:facet>
    </h:column>
    <!-- ************************************************************************ -->
    <h:column>
     <f:facet name="header">
      <h:form>
       <p:remoteCommand name="lazyload_online" update="studentsOnline"></p:remoteCommand>
       <span id="online_counter">
        <h:outputText value="#{txt['ONLINE_COUNTER']} " />
        <h:outputText id="studentsOnline" value="#{sessionListener.getTotalActiveSession()}" />
       </span>
      </h:form>
     </f:facet>
    </h:column>
    <!-- ************************************************************************ -->
   </h:dataTable>
  </ui:composition>
 </body>
</html>
